<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Splitter</h1>

    <div class="container">
        <div class="container__inputs">
            <label for="bill">Amount</label>
            <input type="number" min="0" id="bill" name="bill">
            <div class="container__inputs-tips">
                <label for="tips">Select Tip %</label>
                <button value=5>5%</button>
                <button value=10>10%</button>
                <button value=15>15%</button>
                <button value=25>25%</button>
                <button value=50>50%</button>
                <input type="number" min="0">
            </div>
        </div>

        <div class="container__outputs">

        </div>
    </div>
</body>
</html>
